<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./img/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <title>Gym Holic</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            background-image: url(./img/background.jpg);
            color: white;
        }
    </style>
</head>

<body>
    <header class="row container-fuild">
        <div class="col-md-2">

            <div class="navbar-brand p-3 text-center"><img src="./img/logo.png" alt="Logo"
                    width="30px">
                <div class="text-center">Gym Holic</div>
            </div>
        </div>
        <div class="col-lg-7 col-md-10">
            <ul class="nav p-4 justify-content-center fs-5 nav-pills">
                <li class="nav-item">
                    <a class="nav-link  active text-white" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Fitness Tips</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Contact Us</a>
                </li>
            </ul>
        </div>
        <div class="col-lg-3 p-4 text-md-end text-center">
            <div class="">
                <button class="btn text-white btn-outline-primary btn-sm mx-2"><a class="nav-link p-1 text-white"
                        href="#">Join Us</a></button><button class="btn text-white btn-outline-primary btn-sm"><a
                        class="nav-link p-1 text-white" href="#">Call Now</a></button>
            </div>
        </div>
    </header>
    <div class="row">
        <div class="card m-5 p-3 rounded-2 border border-primary col-lg-6 col-10">
            <div class="card-body">
                <h3 class="card-title text-center mb-3">Join the Best Gym Now</h3>
                <form action="" class="text-center">
                    <input type="text" class="form-control border border-primary text-center text-white m-2 p-1"
                        placeholder="Your Name">
                    <input type="text" class="form-control border border-primary text-center text-white m-2 p-1"
                        placeholder="Your Age">
                    <input type="text" class="form-control border border-primary text-center text-white m-2 p-1"
                        placeholder="Your Mobile Number">
                    <input type="text" class="form-control border border-primary text-center text-white m-2 p-1"
                        placeholder="Your Email">
                    <input type="text" class="form-control border border-primary text-center text-white m-2 p-1"
                        placeholder="Your City">
                    <button type="submit" class="btn btn-primary m-3 text-white">Join Us</button>
                </form>
            </div>
        </div>
    </div>
    <footer class="sticky-bottom">
        <div class="container-fulid">
            <div class="mx-auto p-4" style="width: 350px;">Copyright &copy; Gym Holic. All Right Reserve</div>
        </div>
    </footer>

</html>
